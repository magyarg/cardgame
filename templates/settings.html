<h1 class="text-center">Settings</h1>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form ng-submit="saveSettings(settings)">
			<div class="form-group">
				<label>Deck size</label>
				<input type="number" ng-model="settings.deckSizeSettings" class="form-control">
			</div>
			<div class="form-group">
				<label>Palyer name</label>
				<input type="text" ng-model="settings.playerNameSettings" class="form-control">
			</div>
			<button type="submit" class="btn btn-default">Save settings</button>
			<button type="button" class="btn btn-default" ng-click="clearScores()">Clear scores</button>
		</form>
	</div>
</div>
