<h2 class="text-center">Congrats! You won from {{ win.tries | number: 0 }}!</h2>
<h4 class="text-center">Your score is {{ win.score }} points</h4>

<form onSumbit="setPlayerName(player)">
	<div class="form-group">
		<label>Your name</label>
		<input type="text" ng-model="nameOfThePlayer" class="form-control">
	</div>	
	<div class="row">
		<div class="col-md-6">
			<button type="submit" class="btn btn-block btn-default" ng-click="saveScores(nameOfThePlayer)">Put me to the hall of fame</button>
		</div>
		<div class="col-md-6">		
			<button type="button" class="btn btn-block btn-default" ng-click="reMatch()">Rematch</button>
		</div>
	</div>
</form>
